<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MostrarDatosQR/Foto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Datos del Gafete</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="title">Datos del Gafete</h1>
        <div class="badge-container" id="badge-container">
            <div class="text-center" id="photo-container">
                <img id="photo" src="" alt="Foto del usuario" class="mb-3"/>
            </div>
            <p id="name" class="h5">Nombre: </p>
            <p id="first-name" class="h5">Primer Nombre: </p>
            <p id="middle-name" class="h5">Segundo Nombre: </p>
            <p id="birthdate" class="h5">Fecha de Nacimiento: </p>
            <p id="telephone" class="h5">Teléfono: </p>
            <p id="celphone" class="h5">Celular: </p>
            <p id="email" class="h5">Correo Electrónico: </p>
            <p id="address" class="h5">Dirección: </p>
            <p id="alergia" class="h5">Alergias: </p>
            <p id="e_contact" class="h5">Contacto de Emergencia: </p>
            <p id="parents" class="h5">Padres: </p>
            <p id="e_contact_celphone" class="h5">Celular de Contacto de Emergencia: </p>
            <p id="job" class="h5">Puesto: </p>
            <p id="departament" class="h5">Departamento: </p>
            <p id="brigadista" class="h5">Brigadista: </p>
        </div>
    </div>

    <script src="MostrarDatosQR/DatosQR.js"></script>
</body>
</html>
