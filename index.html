<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Generar Gafete</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Formulario de Gafetes</h1>
        <form id="badge-form" class="row g-3">
            <div class="col-md-12">
                <label for="photo" class="form-label">Foto:</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            </div>

            <div class="col-md-12">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="col-md-12">
                <label for="first_name" class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="col-md-12">
                <label for="middle_name" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" required>
            </div>

            <div class="col-md-12">
                <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>

            <div class="col-md-12">
                <label for="telephone" class="form-label">Teléfono de Casa:</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required>
            </div>

            <div class="col-md-12">
                <label for="celphone" class="form-label">Celular:</label>
                <input type="tel" class="form-control" id="celphone" name="celphone" required>
            </div>

            <div class="col-md-12">
                <label for="mail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>

            <div class="col-12">
                <label for="addres" class="form-label">Domicilio:</label>
                <input type="text" class="form-control" id="addres" name="addres" required>
            </div>

            <div class="col-md-12">
                <label for="alergia" class="form-label">Alergias o Padecimientos:</label>
                <input type="text" class="form-control" id="alergia" name="alergia" required>
            </div>

            <div class="col-md-12">
                <label for="e_contact" class="form-label">Contacto de Emergencia:</label>
                <input type="text" class="form-control" id="e_contact" name="e_contact" required>
            </div>

            <div class="col-md-12">
                <label for="parents" class="form-label">Parentesco:</label>
                <input type="text" class="form-control" id="parents" name="parents" required>
            </div>

            <div class="col-md-12">
                <label for="e_contact_celphone" class="form-label">Teléfono de Contacto Emergencia:</label>
                <input type="tel" class="form-control" id="e_contact_celphone" name="e_contact_celphone" required>
            </div>

            <div class="col-md-12">
                <label for="job" class="form-label">Puesto (Menú):</label>
                <select id="job" name="job" class="form-select" required>
                    <option value="" disabled selected>Selecciona un puesto</option>
                    <option value="administrador">Administrador</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="operador">Operador</option>
                    <option value="analista">Analista</option>
                </select>
            </div>

            <div class="col-md-12">
                <label for="departament" class="form-label">Departamento (Menú):</label>
                <select id="departament" name="departament" class="form-select" required>
                    <option value="" disabled selected>Selecciona un departamento</option>
                    <option value="ventas">Ventas</option>
                    <option value="marketing">Marketing</option>
                    <option value="finanzas">Finanzas</option>
                    <option value="recursos_humanos">Recursos Humanos</option>
                </select>
            </div>

            <div class="col-md-12">
                <label for="brigadista" class="form-label">Brigadista:</label>
                <input type="text" class="form-control" id="brigadista" name="brigadista">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Generar Gafete</button>
            </div>
        </form>

        <canvas id="badgeCanvas" class="mt-4" width="591" height="1004"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
